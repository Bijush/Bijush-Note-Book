<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Markdown Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px auto;
      max-width: 800px;
      background: #121212;
      color: #e5e7eb;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    textarea, input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      font-family: monospace;
      background: #1e1e1e;
      color: #f0f0f0;
    }

    button {
      padding: 6px 12px;
      margin-right: 8px;
      background: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #3b3b3b;
    }

    .note {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 14px;
      margin: 18px 0;
    }

    .note time {
      color: #aaa;
      font-size: 0.9em;
    }

    .tags {
      margin-top: 6px;
      color: #00bcd4;
      font-size: 0.9em;
    }

    .actions button {
      margin-top: 8px;
    }

    .copy-container {
      margin-top: 10px;
    }

    pre {
      font-family: 'Fira Code', monospace;
      font-size: 0.95em;
      background: #111827;
      color: #f8f8f2;
      padding: 16px;
      padding-right: 60px; /* space for button */
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      position: relative;
      margin: 0;
    }

    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #ccc;
      font-size: 0.75em;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s, border 0.2s;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 20px;
    }

    .search-bar input,
    .search-bar select {
      flex: 1 1 100%;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }

      .search-bar {
        flex-direction: column;
      }

      button, select {
        width: 100%;
        margin-bottom: 10px;
      }

      .copy-btn {
        top: 8px;
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>üìù Markdown Notebook</h1>

  <!-- üîç Search + Tag filter -->
  <form method="get" class="search-bar">
    <input type="text" name="q" placeholder="Search..." value="{{ q }}">
    <select name="tag">
      <option value="">-- Filter by tag --</option>
      {% for tag in all_tags %}
        <option value="{{ tag }}" {% if tag == selected_tag %}selected{% endif %}>{{ tag }}</option>
      {% endfor %}
    </select>
    <button type="submit">üîç Filter</button>
    <a href="{{ url_for('index') }}" style="color: #66c; padding-top: 10px;">Clear</a>
  </form>

  <!-- ‚ûï Note form -->
  <form method="post">
    <textarea name="note" rows="6" placeholder="Write a note in Markdown..."></textarea>
    <input type="text" name="tags" placeholder="Comma-separated tags (e.g. idea, todo)">
    <input type="hidden" name="edit_id" id="edit-id">
    <button type="submit">üíæ Save</button>
    <button type="submit" name="clear_all" onclick="return confirm('Clear all notes?')">üóëÔ∏è Clear All</button>
  </form>

  <!-- üìÑ Notes List -->
  {% for key, note in notes.items() %}
    <div class="note">
      <time>üïí {{ note.time }}</time>
      <div class="copy-container">
        <pre>
          <button class="copy-btn" onclick="copyToClipboard(this)">üìã Copy code</button>
          {{ note.html|safe }}
        </pre>
      </div>
      {% if note.tags %}
        <div class="tags">üè∑Ô∏è {{ note.tags | join(', ') }}</div>
      {% endif %}
      <div class="actions">
        <form method="post" style="display:inline;">
          <input type="hidden" name="delete" value="{{ key }}">
          <button type="submit" onclick="return confirm('Delete this note?')">‚ùå Delete</button>
        </form>
        <button onclick="editNote(`{{ note.raw | escape }}`, `{{ note.tags | join(', ') | escape }}`, '{{ key }}')">‚úèÔ∏è Edit</button>
      </div>
    </div>
  {% endfor %}

  <!-- üìÑ Pagination -->
  {% if next_last_key %}
    <a href="{{ url_for('index', last_key=next_last_key, q=q, tag=selected_tag) }}" style="color: #66c;">Next ‚Üí</a>
  {% endif %}

  <script>
    function editNote(raw, tags, id) {
      document.querySelector('textarea[name="note"]').value = raw;
      document.querySelector('input[name="tags"]').value = tags;
      document.getElementById("edit-id").value = id;
      window.scrollTo(0, 0);
    }

    function copyToClipboard(btn) {
      const code = btn.parentElement.innerText.replace(btn.innerText, "").trim();
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = "‚úÖ Copied";
        setTimeout(() => btn.innerText = "üìã Copy code", 1500);
      });
    }
  </script>
</body>
</html>
