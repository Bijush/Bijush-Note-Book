<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 Markdown Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #121212;
      color: #f0f0f0;
    }

    textarea, input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      font-family: monospace;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      padding: 6px 12px;
      margin-right: 8px;
      background: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .note {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin: 16px 0;
    }

    .note time {
      color: #aaa;
      font-size: 0.9em;
    }

    .tags {
      margin-top: 5px;
      color: #00bcd4;
      font-size: 0.9em;
    }

    .actions button {
      margin-top: 8px;
    }

    .copy-container {
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      position: relative;
      margin-top: 10px;
      overflow: hidden;
    }

    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #222;
      border: 1px solid #444;
      color: #ccc;
      font-size: 0.8em;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    .content code, .content pre {
      font-family: 'Fira Code', monospace;
      font-size: 0.95em;
      white-space: pre-wrap;
      color: #f8f8f2;
      background: #1e1e1e;
      padding: 12px;
      display: block;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }

      .search-bar, .tag-bar {
        display: flex;
        flex-direction: column;
      }

      button, select {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>📝 Markdown Notebook</h1>

  <!-- 🔍 Search + Tag filter -->
  <form method="get" style="margin-bottom: 20px;" class="search-bar">
    <input type="text" name="q" placeholder="Search..." value="{{ q }}">
    <select name="tag">
      <option value="">-- Filter by tag --</option>
      {% for tag in all_tags %}
        <option value="{{ tag }}" {% if tag == selected_tag %}selected{% endif %}>{{ tag }}</option>
      {% endfor %}
    </select>
    <button type="submit">🔍 Filter</button>
    <a href="{{ url_for('index') }}" style="color: #66c;">Clear</a>
  </form>

  <!-- ➕ Note form -->
  <form method="post">
    <textarea name="note" rows="6" placeholder="Write a note in Markdown..."></textarea>
    <input type="text" name="tags" placeholder="Comma-separated tags (e.g. idea, todo)">
    <input type="hidden" name="edit_id" id="edit-id">
    <button type="submit">💾 Save</button>
    <button type="submit" name="clear_all" onclick="return confirm('Clear all notes?')">🗑️ Clear All</button>
  </form>

  <!-- 📄 Notes List -->
  {% for key, note in notes.items() %}
    <div class="note">
      <time>🕒 {{ note.time }}</time>
      <div class="copy-container">
        <button class="copy-btn" onclick="copyToClipboard(this)">📋 Copy code</button>
        <div class="content">{{ note.html|safe }}</div>
      </div>
      {% if note.tags %}
        <div class="tags">🏷️ {{ note.tags | join(', ') }}</div>
      {% endif %}
      <div class="actions">
        <form method="post" style="display:inline;">
          <input type="hidden" name="delete" value="{{ key }}">
          <button type="submit" onclick="return confirm('Delete this note?')">❌ Delete</button>
        </form>
        <button onclick="editNote(`{{ note.raw | escape }}`, `{{ note.tags | join(', ') | escape }}`, '{{ key }}')">✏️ Edit</button>
      </div>
    </div>
  {% endfor %}

  <!-- 📄 Pagination -->
  {% if next_last_key %}
    <a href="{{ url_for('index', last_key=next_last_key, q=q, tag=selected_tag) }}" style="color: #66c;">Next →</a>
  {% endif %}

  <script>
    function editNote(raw, tags, id) {
      document.querySelector('textarea[name="note"]').value = raw;
      document.querySelector('input[name="tags"]').value = tags;
      document.getElementById("edit-id").value = id;
      window.scrollTo(0, 0);
    }

    function copyToClipboard(btn) {
      const code = btn.parentElement.querySelector(".content").innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = "✅ Copied";
        setTimeout(() => btn.innerText = "📋 Copy code", 1500);
      });
    }
  </script>
</body>
</html>
