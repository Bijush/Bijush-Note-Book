<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 Markdown Notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
    }

    .note {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .note pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      overflow-x: auto;
      border-radius: 4px;
    }

    .note time {
      font-size: 0.9em;
      color: #555;
    }

    .tags {
      font-size: 0.9em;
      color: #0074d9;
    }

    .actions {
      margin-top: 10px;
    }

    button, select {
      margin-top: 6px;
      margin-right: 6px;
      padding: 6px 12px;
    }

    .copy-btn {
      float: right;
      font-size: 0.8em;
      cursor: pointer;
      color: #0074d9;
      border: none;
      background: none;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }

      button, select {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>📝 Markdown Notebook</h1>

  <!-- 🔍 Search + Tag filter -->
  <form method="get" style="margin-bottom: 20px;">
    <input type="text" name="q" placeholder="Search..." value="{{ q }}">
    <select name="tag">
      <option value="">-- Filter by tag --</option>
      {% for tag in all_tags %}
        <option value="{{ tag }}" {% if tag == selected_tag %}selected{% endif %}>{{ tag }}</option>
      {% endfor %}
    </select>
    <button type="submit">🔍 Filter</button>
    <a href="{{ url_for('index') }}">Clear</a>
  </form>

  <!-- ➕ Note form -->
  <form method="post">
    <textarea name="note" rows="6" placeholder="Write a note in Markdown..."></textarea>
    <input type="text" name="tags" placeholder="Comma-separated tags (e.g. idea, todo)">
    <input type="hidden" name="edit_id" id="edit-id">
    <button type="submit">💾 Save</button>
    <button type="submit" name="clear_all" onclick="return confirm('Clear all notes?')">🗑️ Clear All</button>
  </form>

  <!-- 📄 Notes List -->
  {% for key, note in notes.items() %}
    <div class="note">
      <time>🕒 {{ note.time }}</time>
      <button class="copy-btn" onclick="copyToClipboard(this)">📋 Copy</button>
      <div class="content">{{ note.html|safe }}</div>
      {% if note.tags %}
        <div class="tags">🏷️ {{ note.tags | join(', ') }}</div>
      {% endif %}
      <div class="actions">
        <form method="post" style="display:inline;">
          <input type="hidden" name="delete" value="{{ key }}">
          <button type="submit" onclick="return confirm('Delete this note?')">❌ Delete</button>
        </form>
        <button onclick="editNote(`{{ note.raw | escape }}`, `{{ note.tags | join(', ') | escape }}`, '{{ key }}')">✏️ Edit</button>
      </div>
    </div>
  {% endfor %}

  <!-- 📄 Pagination (if needed) -->
  {% if next_last_key %}
    <a href="{{ url_for('index', last_key=next_last_key, q=q, tag=selected_tag) }}">Next →</a>
  {% endif %}

  <script>
    function editNote(raw, tags, id) {
      document.querySelector('textarea[name="note"]').value = raw;
      document.querySelector('input[name="tags"]').value = tags;
      document.getElementById("edit-id").value = id;
      window.scrollTo(0, 0);
    }

    function copyToClipboard(btn) {
      const code = btn.parentElement.querySelector(".content").innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = "✅ Copied";
        setTimeout(() => btn.innerText = "📋 Copy", 1500);
      });
    }
  </script>
</body>
</html>
